<div class="
  animate__animated
  animate__fadeIn
  animate__faster">
  <h2>Por capital</h2>
  <hr>
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        placeholder="Buscar capital...">
      </app-pais-input>
    </div>
  </div>
  <hr>
  <div class="alert alert-danger mt-1" *ngIf="hayError">
    No se encontró ningúna capital con el término {{capital}}
  </div>
  <div class="row mt-3" *ngIf="paises.length > 0">
    <div class="col">
      <app-tabla-paises
        [paises]="paises">
      </app-tabla-paises>
    </div>
  </div>
</div>
